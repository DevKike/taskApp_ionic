<ion-content>
  <app-header title="My Tasks"></app-header>

  @for (task of filteredTasks; track $index) {
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-card [title]="task.title" [content]="task.description" [creationDate]="task.creationDate">
          <app-button label=" " color="danger" icon="trash-outline" (click)="deleteTasks(task.id)"></app-button>
        </app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  }
</ion-content>
