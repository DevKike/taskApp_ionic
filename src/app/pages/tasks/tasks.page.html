<ion-content>
  <app-header title="My Tasks"></app-header>

@for (task of filteredTasks; track $index) {
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-card
        [title]="task.title"
        [content]="task.description"
        [creationDate]="task.creationDate"
        >
        </app-card>
        <ion-button color="danger" (click)="deleteTasks(task.id)">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
}
</ion-content>
